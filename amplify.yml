version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo $PWD
        - cd src
        - ls
        - cd ..
        - yarn install
    build:
      commands:
        - npm run-script build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
